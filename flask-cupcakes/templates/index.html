<!DOCTYPE html>
<html lang="en">
<head>
    <title> All Cupcakes!</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


<body>
<h1> Here are all the cupcakes!</h1>

<ul id="cupcakes-list">



</ul>

<h2> Add a new cupcake </h2>
<form id="cupcake-form">
    <div class="form-group">
        <label for="flavor"> Flavor: </label>  
        <input name="flavor" id="flavor" type="text"> 
    </div>

    <div class="form-group">
        <label for="size"> Size: </label>  
        <input name="size" id="size" type="text"> 
    </div>

    <div class="form-group">
        <label for="rating"> Rating: </label>  
        <input name="rating" id="rating" type="text"> 
    </div>

    <div class="form-group">
        <label for="image"> Image: </label>  
        <input name="image" id="image" type="text"> 
    </div>

    <button> Submit </button>

</form>




</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=https://unpkg.com/axios/dist/axios.min.js></script>
<script src="static/cupcakes.js"></script>
</html>
